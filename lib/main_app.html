<polymer-element name="main-app">
  <template>
    <style>
      :host {
        display: block;
      }
      core-animated-pages {
  width: 95%;
  height: 95%;
  -webkit-user-select: none;
  overflow: hidden;
}

#pagePanel {
  background-color: #F9FF9A;
}

#scaffold /deep/ core-toolbar {
  background-color:  #26E7CA;
  color: #fff;
}


#scaffold /deep/ [drawer] {
  box-shadow: none;
}

core-animated-pages > * {
  border-radius: 5px;
  font-size: 50px;
  background-color: yellow;
}


core-menu {
  color: rgb(0, 158, 152); /*#01579b;*/
  margin: 10px 0 0 0;
}

core-menu core-submenu.core-selected {
  background: rgb(98, 194, 253); // rgb(219, 157, 255);
  color: white;
  font-size: 1.5em;
}

core-menu paper-item {
  color:  rgb(0, 158, 152);
  transition: all 200ms ease-in;
}

core-menu core-submenu.core-selected  paper-item.core-selected {
  background: rgb(98, 194, 253); //rgb(219, 157, 255);
  color: white;
  font-size: 1.2em;
}

.big {
  font-size:2em;
}

/* TODO: find the media queries that actually do something
@media all and (max-width: 200px) {
  core-animated-pages {
    width: 100%;
    height: 100%;
  }
}   
*/   
    </style>
    
    <!-- Template content here -->
    <core-scaffold id="scaffold">
      <nav>
        <core-toolbar class="medium-tall"><span class="bottom big">Got it!</span></core-toolbar>
  
        <core-menu valueattr="hash" selected="{{route}}"  on-core-select="{{menuItemSelected}}">
          <template repeat="{{page in pages}}">
            <core-submenu id="{{page.hash}}" icon="{{page.icon}}" label="{{page.name}}" >
              <a _href="#{{page.hash}}"></a>
              <template repeat="{{p in page.subContent}}">
                <paper-item id="menu{{p.hash}}" icon="{{p.icon}}" label="{{p.name}}">
                  <a _href="#{{p.hash}}"></a>
                </paper-item>
              </template>
            </core-submenu>
          </template>
        </core-menu>
      </nav>

      <!-- flex makes the bar span across the top of the main content area -->
      <core-toolbar tool flex>
        <!-- flex spaces this element and justifies the icons to the right-side -->
        <div flex>{{routeTitle}}</div>
        <core-icon-button icon="add"></core-icon-button>
        <core-icon-button icon="fullscreen"></core-icon-button>
      </core-toolbar>

      <div id="pagePanel" layout horizontal center-center fit >
        <core-animated-pages selected="{{route}}" valueattr="hash"
                             transitions="cross-fade">
          <template repeat="{{page in pages}}">
            <template repeat="{{p in page.subContent}}">
              <paper-shadow z="1" id="{{p.hash}}"  layout vertical center-center>
                <div cross-fade id="page-holder" style="height:auto">{{p.name}}</div>
              </paper-shadow>
            </template>
          </template>
        </core-animated-pages>
      </div>
  
    </core-scaffold>
  </template>
  <script type="application/dart" src="main_app.dart"></script>
</polymer-element>
