<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/paper_elements/paper_fab.html">

<polymer-element name="play-human">
  <template>
    <style>
      :host #page-content {
        display: block;
        background-color: rgb(145, 131, 199); //rgb(45, 108, 103);
        color: white;
        width: 100%;
        height: 100%;
        font-size: {{phoneScreen ? '14px' : '18px' }};
        padding: 30px;
        box-sizing: border-box;
        top: 0px;
        left: 0px;
        position: absolute;
      }
      :host .small {
        font-size:12px;
      }
      :host a {
        color: white;
        text-decoration: none;
      }
      :host a:active {
        font-size: 1.2em;
      }

    </style>
    <!-- Template content here -->
    <div id="page-content" >
      <h1>Two Player - Red v Blue</h1>
      
      <h2>Rules</h2>
      
      <p>
        In <i>Got it!</i>, you take turns to add to the running total. The player that reaches
        the target first is the winner.
      </p>
      
      <p>
        Watch out for sneaky rule changes as you go through the levels. 
      </p>
      
      <paper-fab icon="arrow-forward" title="arrow-forward" role="button" tabindex="0" aria-label="arrow-forward"></paper-fab>

    </div>
  </template>
  <script type="application/dart" src="play_human.dart"></script>
</polymer-element>
